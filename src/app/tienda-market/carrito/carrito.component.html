<mat-spinner class="posicion" *ngIf="visible"></mat-spinner>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
<div class="row">
        <div
          class="col-lg-4 col-md-12 mb-4 mb-lg-0"
          *ngFor="let producto of productos; let contador = index"
        >
          <mat-card>
            <mat-card-title>{{ producto.name }}</mat-card-title>
            <mat-card-subtitle>{{
              producto.total | currency: "USD" | lowercase
            }}</mat-card-subtitle>
            <p>Cantidad: {{ producto.cantidad }}</p>
            <div>
              <button
                mat-raised-button
                color="primary"
                style="margin-right: 2px"
                (click)="disminuirAumentar(producto, true, contador)"
              >
                +
              </button>
              <button
                mat-raised-button
                color="warn"
                (click)="disminuirAumentar(producto, false, contador)"
              >
                -
              </button>
            </div>
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
              class="w-100 shadow-1-strong rounded mb-4"
              alt="Boat on Calm Water"
            />
          </mat-card>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="row">
        <h4>Total a pagar: {{total() | currency: "USD" | lowercase}}</h4>
        <button type="button" class="btn btn-primary btn-lg" (click)="pagar()">Pagar</button>
        <button type="button" class="btn btn-secondary btn-lg" (click)="vaciar()">Vaciar Carrito</button>
      </div>
    </div>
  </div>
</div>
