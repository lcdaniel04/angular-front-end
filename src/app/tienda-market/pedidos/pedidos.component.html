<div class="container">
<div class="row justify-content-end" >
  <div class="" *ngFor="let pedido of pedidos">
    <hr class="bg-danger border-2 border-top border-danger">
    <h6>No pedido: {{pedido.purchaseId}} {{pedido.comment}}</h6>
    <div class="col-2" style="margin-top: 10px;" *ngFor="let item of pedido.items">
      <mat-card>
        <mat-card-title>{{getProducto(item.productId).name}}</mat-card-title>
        <mat-card-subtitle>{{ item.quantity }}</mat-card-subtitle>
        <img
        src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
        class="w-100 shadow-1-strong rounded mb-4"
        alt="Boat on Calm Water" width="100" height="100"
      />


      </mat-card>

    </div>

  </div>
</div>
</div>
